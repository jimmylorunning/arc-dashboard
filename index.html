    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">

          // Load the Visualization API and the piechart package.
          google.load('visualization', '1.0', {'packages':['corechart', 'controls', 'bar']});

          // Set a callback to run when the Google Visualization API is loaded.
          google.setOnLoadCallback(drawChart);

          // Callback that creates and populates a data table,
          // instantiates the pie chart, passes in the data and
          // draws it.
          function drawChart() {

            // Create the data table.
/*            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Slices');
            data.addRows([
              ['Mushrooms', 3],
              ['Onions', 1],
              ['Olives', 1],
              ['Zucchini', 1],
              ['Pepperoni', 2]
            ]);
            // Create the data table.
            var data2 = new google.visualization.DataTable();
            data2.addColumn('string', 'Topping');
            data2.addColumn('number', 'Slices');
            data2.addRows([
              ['Mushrooms', 3],
              ['Onions', 1],
              ['Olives', 15],
              ['Zucchini', 1],
              ['Pepperoni', 2]
            ]);
*/
            var data3 = new google.visualization.DataTable();
            data3.addColumn('string', 'Year');
            data3.addColumn('number', 'Sales');
            data3.addColumn('number', 'Expenses');
            data3.addRows([
              ['2004', 1000, 400],
              ['2005', 1170, 460],
              ['2006',  860, 580],
              ['2007', 1030, 540]
            ]);

            var data4 = google.visualization.arrayToDataTable([
              ['Name', 'Donuts eaten'],
              ['Michael' , 5],
              ['Elisa', 7],
              ['Robert', 3],
              ['John', 2],
              ['Jessica', 6],
              ['Aaron', 1],
              ['Margareth', 8]
            ]);

            // Set chart options
/*
            var options = {'title':'How Much Pizza I Ate Last Night',
                           'width':400,
                           'height':300};
            // Set chart options
            var options2 = {'title':'How Much Pizza You Ate Last Night',
                           'width':400,
                           'height':300};
*/
            // Set chart options
            var options3 = {'title':'Line chart',
                           'width':400,
                           'height':300};


            // dashboard
            var dashboard = new google.visualization.Dashboard(document.getElementById('dashboard_div'));

            // Create a range slider, passing some options
            var donutRangeSlider = new google.visualization.ControlWrapper({
              'controlType': 'NumberRangeFilter',
              'containerId': 'filter_div',
              'options': {
                'filterColumnLabel': 'Donuts eaten'
              }
            });

            // Create a pie chart, passing some options
            var pieChart = new google.visualization.ChartWrapper({
              'chartType': 'PieChart',
              'containerId': 'piechart_div',
              'options': {
                'width': 300,
                'height': 300,
                'pieSliceText': 'value',
                'legend': 'right'
              }
            });

            dashboard.bind(donutRangeSlider, pieChart);

            // Instantiate and draw our chart, passing in some options.
/*
            var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            chart.draw(data, options);
            var chart2 = new google.visualization.PieChart(document.getElementById('chart_div2'));
            chart2.draw(data2, options2);
*/
            var chart3 = new google.visualization.LineChart(document.getElementById('chart_div3'));
            chart3.draw(data3, options3);

            dashboard.draw(data4);

/*** Total Rides by County ***/

            var total_rides_by_county_data = google.visualization.arrayToDataTable([
              ['County',          'January 2015'],
              ['Cobb',       1242],
              ['Fulton',         4691],
              ['Cwinnett',             2499],
              ['DeKalb',             3843]

            ]);

            var total_rides_by_county_options = {
              width: '100%',
              height: 'auto',
              hAxis: {
                title: 'Total Rides',
                minValue: 0
              },
              vAxis: {
                title: 'County'
              }
            };

            var total_rides_by_county_chart = new google.visualization.BarChart(
              document.getElementById('total_rides_by_county_div'));

            total_rides_by_county_chart.draw(total_rides_by_county_data, total_rides_by_county_options);

/*** Carrier Data ***/

            var carrier_data = google.visualization.arrayToDataTable([
              ['Carrier', 'Total Rides'],
              ['Fulton Am', 4098],
              ['MARTA', 6932],
              ['Private Med', 3245],
              ['DHS', 2576],
              ['Cobb EMS', 1589]
            ]);

            var carrier_options = {
              title: 'January 2015'
            };

            var carrier_chart = new google.visualization.PieChart(document.getElementById('carrier_chart'));

            carrier_chart.draw(carrier_data, carrier_options);

// *** Total Rides

            var month_vs_county_data = google.visualization.arrayToDataTable([
              ['Year', 'Jan', 'Feb', 'Mar'],
              ['Cobb', 1342, 1450, 1215],
              ['Fulton', 4200, 4143, 3945],
              ['DeKalb', 3065, 3187, 2978],
              ['Gwinnett', 1030, 1090, 976]
            ]);

            var month_vs_county_options = {
              chart: {
                title: 'Total Rides',
                subtitle: 'January - March 2015',
              },
              bars: 'horizontal' // Required for Material Bar Charts.
            };

            var month_vs_county_chart = new google.charts.Bar(document.getElementById('month_vs_county_div'));

            month_vs_county_chart.draw(month_vs_county_data, month_vs_county_options);

  }

</script>
